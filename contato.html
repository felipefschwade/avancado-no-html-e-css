<body>
    <main>
       <h1 class="titulo-principal">Contato</h1>
        <div class="container">
            <form>
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label class="icone icone-nome" for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu Nome Completo" autofocus required pattern="[A-Za-z ]{4,}" title="Este campo só pode ter letras e deve ter no minimo 4 caracteres"/>
                    <label for="email">Email:</label>
                    <input id="email" name="email" type="email" placeholder="email@email.com" required/>
                </fieldset>
                <fieldset>
                    <legend>Assunto:</legend>
                    <label> <input type="radio" name="assunto" value="blog"> Blog </label>
                    <label> <input type="radio" name="assunto" value="servico"> Serviço </label>
                     <fieldset>
                             <label>
                                <input type="radio" name="assunto" value="outro">
                                Outro
                                <input type="text" name="assunto">
                            </label>
                    </fieldset>
                </fieldset>
                    <fieldset>
                        <legend><label for="mensagem">Mensagem: </label></legend>
                        <textarea name="mensagem" id="mensagem" cols="60" rows="10" placeholder="Escreva aqui sua mensagem" required ></textarea>
                    </fieldset>
                <button type="submit">Enviar Mensagem</button>
            </form>
        </div>
    </main>
